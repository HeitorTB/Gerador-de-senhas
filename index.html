<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <img class="logo" src="logo.png" alt="Gerador de senha logo">

    <main class="container"> 
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">
        <button id="button" class="button-cta" onclick="generatePass()">Gerar Senha</button>
    </main>

    <div id="container-pass" onclick="copyPass()" class="container-pass2 hide">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="principal.js"></script>
</body>
</html>
